<title>Escape From the Cave</title>
<script>
function run()
{
  function keydown(e) {
    if (e.keyCode == 9 || e.keyCode == 32 || e.keyCode == 37 ||
        e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40) { 
      e.preventDefault();
    }
  };
  function focus(e) { 
    window.setTimeout(function () { window.document.main.focus(); }, 500); 
  }
  window.addEventListener('keydown', keydown);
  window.addEventListener('focus', focus);
  focus(null);
}
</script>
</head>
<body text=white link=cyan bgcolor=black onLoad="run();">
